<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">

<body>
  <h1>Your Bookmark Closet</h1>
  <form id='js-add-new-bookmark' class = 'hidden'>
    <h2 class ='form-title'>What would your like to bookmark?</h2>
    <label for="title">Title: </label>
    <input type="text" name ="title" id = "js-title-input">
    <label for="url">URL: </label>
    <input type="url" name = "url" id ="js-url-input">
    <label for="description">Description: </label>
    <input type="text" name="description" id="js-description-input">
    <select name="rating-filter" id="js-rating-input">
        <option value="1">1 Star</option>
        <option value="2">2 star</option>
        <option value="3">3 star</option>
        <option value="4">4 star</option>
        <option value="5">5 star</option>
    </select>
    <button type="submit">Submit</button>
    <button type="cancel" id="js-add-cancel">Cancel</button>
  </form>
  <form id="js-add-filter-form">
    <button id = "js-add-button">Add New</button>
    <select name="rating-filter" id="js-rating-filter">
      <option value="1">1 Star</option>
      <option value="2">2 star</option>
      <option value="3">3 star</option>
      <option value="4">4 star</option>
      <option value="5">5 star</option>
    </select>
  </form>
  <ul id="js-bookmark-list">naotdeaoheun</ul>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src ="scripts/api.js"></script>
  <script type="text/javascript" src ="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/bookmark.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>
 
</body>
</html>
